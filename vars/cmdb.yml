# Arista (show interfaces status)
l2_interfaces:
  - name: Ethernet2
    mode: access
    access:
      vlan: 10
  - name: Ethernet3
    mode: access
    access:
      vlan: 20

# Cisco (show ip interface brief)
l3_interfaces:
  - name: GigabitEthernet2
    ipv4:
    - address: 10.12.12.12/24
  - name: VirtualPortGroup0
    ipv4:
    - address: 10.13.13.13/24

# Arista & Cisco (show bgp)
arista_bgp:
  as_number: '45000'
  router_id:
    address: "{{ ansible_host }}"
  bgp_params:
    log_neighbor_changes: true
  neighbors:
    - neighbor_address: 192.168.1.11
      remote_as: '11000'
    - neighbor_address: 192.168.1.12
      remote_as: '12000'
    - neighbor_address: 192.168.1.13
      remote_as: '13000'
    # - neighbor_address: 192.168.1.14
    #   remote_as: '14000'
  redistribute:
    - protocol: connected
  timers:
    keepalive: 1000
    holdtime: 200

cisco_bgp:
  as_number: '45000'
  bgp:
    router_id:
      address: "{{ ansible_host }}"
    log_neighbor_changes: true
  neighbors:
    - neighbor_address: 192.168.1.11
      remote_as: '11000'
    - neighbor_address: 192.168.1.12
      remote_as: '12000'
    - neighbor_address: 192.168.1.13
      remote_as: '13000'
    # - address: 192.168.1.14
    #   remote_as: '14000'
  redistribute:
    - connected:
        metric: 10
  timers:
    keepalive: 1000
    holdtime: 200
    min_holdtime: 150

