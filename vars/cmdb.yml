# Arista
l2_interfaces:
  - name: Ethernet2
    mode: access
    access:
      vlan: 10
  - name: Ethernet3
    mode: access
    access:
      vlan: 20

# Cisco
l3_interfaces:
  - name: Ethernet0/2
    ipv4:
    - address: 10.12.12.12/24
    - secondary: no
  - name: Ethernet0/3
    ipv4:
    - address: 10.13.13.13/24
    - secondary: no

# Arista & Cisco
bgp:
  as_number: '45000'
  bgp:
    router_id:
      address: "{{ ansible_host }}"
    log_neighbor_changes: true
  neighbor:
    - address: 192.168.1.11
      remote_as: '11000'
    - address: 192.168.1.12
      remote_as: '12000'
    - address: 192.168.1.13
      remote_as: '13000'
    # - address: 192.168.1.14
    #   remote_as: '14000'
  redistribute:
    - connected:
        metric: 10
  timers:
    keepalive: 1000
    holdtime: 200
    min_holdtime: 150

banner:
  login: "This is my Login Banner, set by Ansible v1"

dns_servers: 
  - 8.8.8.8
  - 8.8.8.9
