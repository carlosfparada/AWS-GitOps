---

- name: Get nodes from Inventory and add to Groups
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - include_role: 
      name: utils_hosts_aws


- name: Collect Arista Facts
  hosts: arista
  gather_facts: false
  vars_files: vars/cmdb.yml
  vars:
    ansible_connection: network_cli
    ansible_network_os: eos
    ansible_command_timeout: 300
  tasks:
    # sh vlan
    - name: Arista EOS Config VLAN (Survey)
      arista.eos.eos_vlans:
        config: "{{ vlans }}"
        state: overridden
      register: _vlan
      become: yes

    - name: Arista EOS Debug IPs before
      debug:
        var: _vlan.before

    - name: Arista EOS Debug IPs command
      debug:
        var: _vlan.commands

    - name: Arista EOS Debug IPs after
      debug:
        var: _vlan.after

    - name: Save running to startup when modified
      arista.eos.eos_config:
        save_when: modified
      become: true